<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <div class="text-center mb-4">
  <a href="http://127.0.0.1:5000/api/descargar_reporte_admin"
     class="btn btn-danger btn-lg" target="_blank">
     Descargar reporte en PDF
  </a>
</div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="/static/js/admin_dashboard.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-5">Dashboard del Administrador</h1>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center"> Top 10 Pokémon más comprados</h4>
            <ul id="top-pokemones-compras" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center">Top 10 Usuarios con más compras</h4>
            <ul id="top-usuarios-compras" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center"> Top 10 Pokémon más favoritos</h4>
            <ul id="top-pokemones-favoritos" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
